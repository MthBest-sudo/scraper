name: ci
on:
  push:
    branches:
      - 'main'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mthbest-sudo/scraper
  env_path: ./.env
  
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Node Repos
        uses: actions/setup-node@v4
        with: 
          node-version: '18.18.2'
      - run: npm ci 
      - run: npm run main 

